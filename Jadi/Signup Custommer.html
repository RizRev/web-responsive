<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container ">
        <div class="logo d-flex mt-5 justify-content-center">
            <img src="Vector.png" alt="">
            <h1 class="text-danger">Blanja</h1>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <h4 class="mb-5">Please sign up with your account</h4>
    </div>
    <div class="d-flex justify-content-center container" style="width: 30%;">
        <button class="btn btn-danger btn-block" style="margin-top: 0px; height: 48px; width: 150px">
            Custommer
        </button>
        <button class="btn btn-light btn-block" style="color:#9B9B9B;margin-top: 0px; height: 48px; width: 150px">
            Seller
        </button>
    </div>
        
    <div class="d-flex mt-2 justify-content-center container flex-column" style="width: 30%; margin-top: 40px;">
        <input type="text" class="form-control" placeholder="Name" aria-label="name"
        aria-describedby="basic-addon1" style="height:48px">
        <input type="email" class="form-control" placeholder="Email" aria-label="email"
        aria-describedby="basic-addon1" style="height: 48px;margin-top: 14px;">
        <input type="password" class="form-control" placeholder="Password" aria-label="password"
        aria-describedby="basic-addon1" style="height:48px;margin-top: 14px;">
    </div>
    <div class="d-flex mt-5 justify-content-center container flex-column" style="width: 30%; margin-top: 120 px;">
        <button class="btn btn-lg btn-danger" style="border-radius: 40px; font-size: medium;">Register</button>
        <p href="" class="text-danger text-dark text-center" style="margin: 20px 0; ">Already have a Blanja account? <a href=""class="text-danger">Login</a></p>
        
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
