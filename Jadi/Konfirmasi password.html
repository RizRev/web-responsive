<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container ">
        <div class="logo d-flex mt-5 justify-content-center">
            <img src="Vector.png" alt="">
            <h1 class="text-danger">Blanja</h1>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <h4 class="mb-4">Reset Password</h4>
    </div>
    <h6 style="text-align:center;color : red; font-style: normal;">You need to change your password to activate your account</h6>
        
    <div class="d-flex mt-5 justify-content-center container flex-column" style="width: 30%; margin-top: 40px;">
        <input type="password" class="form-control" placeholder="Password" aria-label="password"
        aria-describedby="basic-addon1" style="height:48px;margin-top: 14px;">
        <input type="password" class="form-control" placeholder="Confirmation New Password" aria-label="password"
        aria-describedby="basic-addon1" style="height:48px;margin-top: 14px;">
        <a href="" class="text-danger text-right" style="margin: 20px 0;">Forgot Password?</a>
    </div>
    <div class="d-flex mt-3 justify-content-center container flex-column" style="width: 30%; margin-top: 120 px;">
        <button class="btn btn-lg btn-danger" style="border-radius: 40px; font-size: medium;">Reset Password</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
